<div class="m-2">

  <div class="checkbox">

    <label>
      <input type="checkbox"
             [(ngModel)]="showTabel" />
      Show Table
    </label>


  </div>


  <!--<ng-template [paIf]="showTabel">-->

    <table *paIf="showTabel" class="table table-sm table-bordered ">

      <tr>
        <th></th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
      </tr>

      <tbody >

        <!--<ng-template [paForOf]="getProducts()"
                     let-item
                     let-i="index"
                     let-odd="odd"
                     let-even="even">-->

          <tr *paFor="let item of getProducts();let i = index;let odd = odd;let even = even"
              [class.bg-info]="odd">
            <td  >{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>
              {{item.category}}
            </td>
            <td>{{item.price}}</td>
          </tr>

        <!--</ng-template>-->



        <!--<tr *ngFor="let item of getProducts(); let i = index"

            {{item.category}}
          </td>
          <td [pa-attr]="'bg-info'">{{item.price}}</td>
        </tr>-->

  <!--</ng-template>-->


</div>
